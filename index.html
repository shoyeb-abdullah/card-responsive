<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
</head>
<link rel="stylesheet" href="style.css">

<!-- google fonts link start -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend+Deca:wght@400;600;700&family=Lobster&family=Roboto&display=swap" rel="stylesheet">
<!-- google fonts link closed -->
<body>
    <div class="container">
        <div class="card">
            <div class="card-text">
                <div class="card-title">
                    <h1>Get <span>insights</span>  that help your business grow.</h1>
                    <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer experience and overall performance.</p>
                </div>
                <div class="card-stat">
                    <div>
                        <h2>10K+</h2>
                        <p>CUSTOMERS</p>
                    </div>
                    <div>
                        <h2>325</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div>
                        <h2>16M</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="card-image">
                <div class="overlay"></div>
                <img src="images/meeting 1.png" alt="">
            </div>

        </div>
    </div>
</body>
</html>
